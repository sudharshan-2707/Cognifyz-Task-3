<!DOCTYPE html>
<html lang="en">
<head>
    <script src="animation.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmmaking- Login</title>
    <link rel="stylesheet" href="s2.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Smooth transition when clicking Login button
        document.querySelector('.btn-primary').addEventListener('click', function (e) {
            e.preventDefault();
            this.style.animation = "slideIn 0.6s ease forwards";
            setTimeout(() => {
                window.location.href = this.getAttribute('href');
            }, 600); // Wait for animation to complete
        });
    
        // Add fade-in animation to the modal when opened
        $('#registerModal').on('show.bs.modal', function () {
            $(this).find('.modal-dialog').css('animation', 'modalFadeIn 0.5s ease-in-out');
        });
    </script>
    
    <style>
        body {
    background: url('./cinema.jpg') no-repeat center center fixed;
    background-size: cover;
    background-attachment: fixed; /* Optional: Keeps the background image fixed during scrolling */
    color: #e0e0e0;
    margin: 0;
    font-family: Arial, sans-serif;
}

.card {
    border-radius: 0.5rem;
    opacity: 80%;
}

.card-body {
    padding: 2rem;
}

.btn-primary {
    background-color: #1e88e5;
    border-color: #1e88e5;
}

.btn-primary:hover {
    background-color: #1565c0;
    border-color: #1565c0;
}

.text-light {
    color: #e0e0e0 !important;
}

.text-primary {
    color: #1e88e5 !important;
}
.card-body input:hover{
    border:5px #02f11e;

}

.modal-content {
    border-radius: 0.5rem;
}

    </style>
</head>
<body class="text-light">
    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-6">
                <!-- Login Form -->
                <div class="card bg-dark border-light">
                    <div class="card-header">
                        <i><h2 style="text-align: center;">Welcome to Frame Crafters...</h2></i>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Login</h4>
                        <form>
                            <div class="form-group">
                                <label for="loginEmail">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                            </div>
                            <a type="button" class="btn btn-primary btn-block" href="./home 1.html" >Login</a>
                        </form>
                        <p class="text-center mt-3">Don't have an account? <a href="#" data-toggle="modal" data-target="#registerModal" class="text-primary">Register Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark border-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="registerEmail">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="UN">Username</label>
                            <input type="text" class="form-control" id="UN" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
